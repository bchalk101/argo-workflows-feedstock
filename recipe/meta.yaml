{% set name = "argo-workflows" %}
{% set version = "6.3.0rc5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 81a6ae5f043de1061981dd5a0633d698d3f5da25bcd1e9380f97658b7408ae54

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - six
    - python-dateutil
    - urllib3
    - certifi

test:
  imports:
    - argo_workflows
    - argo_workflows.api_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/argo-workflows/
  summary: Client for Argo Workflows
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bchalk101
    - hajapy
